name: Cleanup Environment

on:
  workflow_dispatch:
    inputs:
      confirm_deletion:
        description: 'Type "DELETE" to confirm'
        required: true
        type: string
      preserve_s3:
        description: 'Preserve S3 bucket (recommended)'
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev

jobs:
  cleanup:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    - name: Validate deletion confirmation
      run: |
        if [ "${{ inputs.confirm_deletion }}" != "DELETE" ]; then
          echo "âŒ Deletion not confirmed. Please type 'DELETE' to confirm."
          exit 1
        fi
        
        if [ "$ENVIRONMENT" = "prod" ]; then
          echo "âŒ Production environment cleanup is not allowed through this workflow."
          exit 1
        fi
        
        echo "âœ… Deletion confirmed for environment: $ENVIRONMENT"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Set environment variables
      run: |
        echo "ENVIRONMENT=dev" >> $GITHUB_ENV
        echo "BUCKET_NAME=crm-interactions-raw-dev" >> $GITHUB_ENV
        echo "STREAM_NAME=crm-interactions-stream-dev" >> $GITHUB_ENV
        echo "CLUSTER_NAME=crm-producer-cluster-dev" >> $GITHUB_ENV
        echo "SERVICE_NAME=crm-producer-service-dev" >> $GITHUB_ENV
    
    - name: Stop and delete ECS service
      run: |
        echo "ðŸ” Checking for ECS service: $SERVICE_NAME"
        
        if aws ecs describe-services \
          --cluster $CLUSTER_NAME \
          --services $SERVICE_NAME \
          --query 'services[0].serviceName' \
          --output text 2>/dev/null | grep -q $SERVICE_NAME; then
          
          echo "ðŸ“‰ Scaling service to 0 tasks..."
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --desired-count 0
          
          echo "â³ Waiting for service to scale down..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME
          
          echo "ðŸ—‘ï¸ Deleting ECS service..."
          aws ecs delete-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME
          
          echo "âœ… Deleted ECS service: $SERVICE_NAME"
          
          # Critical: Wait for network interfaces to begin cleanup
          echo "â³ Waiting for network interface cleanup to begin..."
          sleep 90
        else
          echo "â„¹ï¸ ECS service not found: $SERVICE_NAME"
        fi
    
    - name: Wait for network interface cleanup
      run: |
        echo "ðŸ” Waiting for network interfaces to fully detach..."
        
        # Get security group ID for checking dependencies
        SG_ID=$(aws ec2 describe-security-groups \
          --filters "Name=group-name,Values=crm-producer-sg-dev" \
          --query 'SecurityGroups[0].GroupId' \
          --output text 2>/dev/null)
        
        if [ "$SG_ID" != "None" ] && [ -n "$SG_ID" ]; then
          echo "ðŸ” Checking for network interfaces attached to security group: $SG_ID"
          
          # Wait up to 5 minutes for network interfaces to detach
          for i in {1..10}; do
            INTERFACES=$(aws ec2 describe-network-interfaces \
              --filters "Name=group-id,Values=$SG_ID" \
              --query 'NetworkInterfaces[*].NetworkInterfaceId' \
              --output text 2>/dev/null)
            
            if [ -z "$INTERFACES" ] || [ "$INTERFACES" = "None" ]; then
              echo "âœ… All network interfaces have detached"
              break
            else
              echo "â³ Network interfaces still attached (attempt $i/10), waiting 30 seconds..."
              sleep 30
            fi
          done
        fi
        
        # Additional buffer time for AWS internal cleanup
        echo "â³ Additional wait for AWS internal cleanup..."
        sleep 60
    
    - name: Delete ECS cluster
      run: |
        echo "ðŸ” Checking for ECS cluster: $CLUSTER_NAME"
        
        if aws ecs describe-clusters \
          --clusters $CLUSTER_NAME \
          --query 'clusters[0].clusterName' \
          --output text 2>/dev/null | grep -q $CLUSTER_NAME; then
          
          aws ecs delete-cluster --cluster $CLUSTER_NAME
          echo "âœ… Deleted ECS cluster: $CLUSTER_NAME"
        else
          echo "â„¹ï¸ ECS cluster not found: $CLUSTER_NAME"
        fi
    
    - name: Delete Kinesis Firehose stream
      run: |
        echo "ðŸ” Checking for Firehose stream: $STREAM_NAME"
        
        if aws firehose describe-delivery-stream \
          --delivery-stream-name $STREAM_NAME 2>/dev/null; then
          
          aws firehose delete-delivery-stream \
            --delivery-stream-name $STREAM_NAME
          
          echo "âœ… Deleted Firehose stream: $STREAM_NAME"
        else
          echo "â„¹ï¸ Firehose stream not found: $STREAM_NAME"
        fi
    
    - name: Delete security group with retry logic
      run: |
        echo "ðŸ” Attempting to delete security group..."
        
        SG_ID=$(aws ec2 describe-security-groups \
          --filters "Name=group-name,Values=crm-producer-sg-dev" \
          --query 'SecurityGroups[0].GroupId' \
          --output text 2>/dev/null)
        
        if [ "$SG_ID" != "None" ] && [ -n "$SG_ID" ]; then
          echo "ðŸŽ¯ Found security group: $SG_ID"
          
          # Retry logic for security group deletion
          for attempt in {1..5}; do
            echo "ðŸ”„ Attempt $attempt to delete security group: $SG_ID"
            
            # Check for remaining dependencies before each attempt
            INTERFACES=$(aws ec2 describe-network-interfaces \
              --filters "Name=group-id,Values=$SG_ID" \
              --query 'NetworkInterfaces[*].NetworkInterfaceId' \
              --output text 2>/dev/null)
            
            if [ -n "$INTERFACES" ] && [ "$INTERFACES" != "None" ]; then
              echo "âš ï¸ Network interfaces still attached: $INTERFACES"
              echo "â³ Waiting additional 60 seconds for cleanup..."
              sleep 60
              continue
            fi
            
            # Attempt deletion
            if aws ec2 delete-security-group --group-id $SG_ID 2>/dev/null; then
              echo "âœ… Security group deleted successfully: $SG_ID"
              break
            else
              if [ $attempt -eq 5 ]; then
                echo "âŒ Failed to delete security group after 5 attempts"
                echo "ðŸ” Final dependency check:"
                aws ec2 describe-network-interfaces \
                  --filters "Name=group-id,Values=$SG_ID" \
                  --query 'NetworkInterfaces[*].{NetworkInterfaceId:NetworkInterfaceId,Status:Status,Description:Description}' \
                  --output table || echo "No network interfaces found"
                exit 1
              else
                echo "âŒ Deletion failed, waiting 60 seconds before retry..."
                sleep 60
              fi
            fi
          done
        else
          echo "â„¹ï¸ Security group not found or already deleted"
        fi
    
    - name: Delete IAM roles
      run: |
        echo "ðŸ” Cleaning up IAM roles..."
        
        # Delete Firehose delivery role
        if aws iam get-role --role-name firehose-delivery-role-dev 2>/dev/null; then
          aws iam delete-role-policy \
            --role-name firehose-delivery-role-dev \
            --policy-name S3DeliveryPolicy 2>/dev/null || true
          
          aws iam delete-role \
            --role-name firehose-delivery-role-dev
          
          echo "âœ… Deleted Firehose delivery role"
        else
          echo "â„¹ï¸ Firehose delivery role not found"
        fi
        
        # Delete ECS task execution role
        if aws iam get-role --role-name ecsTaskExecutionRole-dev 2>/dev/null; then
          aws iam detach-role-policy \
            --role-name ecsTaskExecutionRole-dev \
            --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy 2>/dev/null || true
          
          aws iam delete-role \
            --role-name ecsTaskExecutionRole-dev
          
          echo "âœ… Deleted ECS task execution role"
        else
          echo "â„¹ï¸ ECS task execution role not found"
        fi
        
        # Delete ECS task role
        if aws iam get-role --role-name ecsTaskRole-dev 2>/dev/null; then
          aws iam detach-role-policy \
            --role-name ecsTaskRole-dev \
            --policy-arn arn:aws:iam::aws:policy/AmazonKinesisFirehoseFullAccess 2>/dev/null || true
          
          aws iam delete-role \
            --role-name ecsTaskRole-dev
          
          echo "âœ… Deleted ECS task role"
        else
          echo "â„¹ï¸ ECS task role not found"
        fi
    
    - name: Delete CloudWatch log groups
      run: |
        echo "ðŸ” Cleaning up CloudWatch log groups..."
        
        # Delete ECS log group
        if aws logs describe-log-groups --log-group-name-prefix /ecs/crm-producer-dev --query 'logGroups[0]' --output text 2>/dev/null | grep -q "/ecs/crm-producer-dev"; then
          aws logs delete-log-group --log-group-name /ecs/crm-producer-dev
          echo "âœ… Deleted ECS CloudWatch log group"
        else
          echo "â„¹ï¸ ECS CloudWatch log group not found"
        fi
        
        # Delete Firehose log group
        if aws logs describe-log-groups --log-group-name-prefix /aws/kinesisfirehose/crm-interactions-dev --query 'logGroups[0]' --output text 2>/dev/null | grep -q "/aws/kinesisfirehose/crm-interactions-dev"; then
          aws logs delete-log-group --log-group-name /aws/kinesisfirehose/crm-interactions-dev
          echo "âœ… Deleted Firehose CloudWatch log group"
        else
          echo "â„¹ï¸ Firehose CloudWatch log group not found"
        fi
    
    - name: Delete ECR repository
      run: |
        echo "ðŸ” Cleaning up ECR repository..."
        
        if aws ecr describe-repositories --repository-names crm-producer 2>/dev/null; then
          aws ecr delete-repository \
            --repository-name crm-producer \
            --force
          echo "âœ… Deleted ECR repository: crm-producer"
        else
          echo "â„¹ï¸ ECR repository not found: crm-producer"
        fi
    
    - name: Handle S3 bucket
      run: |
        echo "ðŸ” Handling S3 bucket..."
        
        if [ "${{ inputs.preserve_s3 }}" = "true" ]; then
          echo "ðŸ’¾ S3 bucket preserved: $BUCKET_NAME"
          echo "â„¹ï¸ To delete manually later: aws s3 rb s3://$BUCKET_NAME --force"
        else
          if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "ðŸ—‘ï¸ Deleting S3 bucket contents..."
            aws s3 rm s3://$BUCKET_NAME --recursive
            
            echo "ðŸ—‘ï¸ Deleting S3 bucket..."
            aws s3api delete-bucket --bucket $BUCKET_NAME
            
            echo "âœ… Deleted S3 bucket: $BUCKET_NAME"
          else
            echo "â„¹ï¸ S3 bucket not found: $BUCKET_NAME"
          fi
        fi
    
    - name: Clean up Parameter Store
      run: |
        echo "ðŸ” Cleaning up Parameter Store entries..."
        
        aws ssm delete-parameter \
          --name "/crm-pipeline/dev/bucket-name" 2>/dev/null || true
        
        aws ssm delete-parameter \
          --name "/crm-pipeline/dev/firehose-stream" 2>/dev/null || true
        
        aws ssm delete-parameter \
          --name "/crm-pipeline/dev/cluster-name" 2>/dev/null || true
        
        aws ssm delete-parameter \
          --name "/crm-pipeline/dev/security-group-id" 2>/dev/null || true
        
        echo "âœ… Parameter Store entries cleaned up"
    
    - name: Cleanup summary
      run: |
        echo "======================================="
        echo "ðŸŽ‰ CLEANUP COMPLETED"
        echo "======================================="
        echo "âœ… Environment: $ENVIRONMENT"
        echo "âœ… ECS service and cluster deleted"
        echo "âœ… Kinesis Firehose stream deleted"
        echo "âœ… Security group deleted (with retry logic)"
        echo "âœ… IAM roles deleted"
        echo "âœ… CloudWatch log groups deleted"
        echo "âœ… ECR repository deleted"
        echo "âœ… Parameter Store entries deleted"
        
        if [ "${{ inputs.preserve_s3 }}" = "true" ]; then
          echo "ðŸ’¾ S3 bucket preserved: $BUCKET_NAME"
          echo "   To delete later: aws s3 rb s3://$BUCKET_NAME --force"
        else
          echo "âœ… S3 bucket deleted: $BUCKET_NAME"
        fi
        
        echo "======================================="
        echo "ðŸŽ¯ All CRM pipeline resources cleaned up successfully!"
